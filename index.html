<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>ShikiBikes • One‑Page Demo</title>

  <!-- ----------  CSS  ---------- -->
  <style>
    /* global reset & typography */
    *{margin:0;padding:0;box-sizing:border-box}
    body{
      font-family:"Segoe UI",system-ui,sans-serif;
      background:#f5f7fa;
      color:#222;line-height:1.6;
      display:flex;flex-direction:column;min-height:100vh;
      transition:background-color .4s ease;
    }

    /* header */
    header{
      background:linear-gradient(135deg,#00c6ff,#0072ff);
      color:#fff;padding:3rem 1rem 2rem;text-align:center;
      box-shadow:0 4px 10px rgba(0,0,0,.1);
    }
    #siteTitle a{color:inherit;text-decoration:none}
    #siteTitle a:hover{text-decoration:underline}
    #welcomeMsg{margin-top:.5rem;font-size:1.1rem}

    /* card */
    .card{
      background:#fff;margin:2rem auto;padding:2rem 1.5rem;
      max-width:500px;border-radius:12px;border:2px dashed #0072ff;
      text-align:center;
    }

    /* button */
    #flipBtn{
      margin-top:1rem;padding:.75rem 1.3rem;font-size:1rem;
      border:none;border-radius:8px;cursor:pointer;
      transition:transform .15s ease,box-shadow .15s ease;
    }
    #flipBtn:hover{
      transform:translateY(-2px);
      box-shadow:0 6px 12px rgba(0,0,0,.2);
    }

    /* footer */
    footer{
      margin-top:auto;background:#111;color:#eee;text-align:center;
      padding:.8rem 0;font-size:.9rem;
    }
	.hero-img {
  display: block;
  margin: 1rem auto;
  width: 90%;
  max-width: 300px;
  height: auto;
  border-radius: 12px;
  box-shadow: 0 4px 10px rgba(0,0,0,.15);
}

.About {
  max-width: 600px;
  margin: 2rem auto;
  text-align: center;
  padding: 1rem;
}
  </style>
</head>
	
<body>
  <!-- ----------  HEADER  ---------- -->
  <header>
    <h1 id="siteTitle">
      <a href="https://www.youtube.com/@shikibikes" target="_blank" rel="noopener">
        ShikiBikes
      </a>
    </h1>
    <p id="welcomeMsg"></p>
  </header>
<section class="card">
	<h2>My Bike</h2>
	<img src="Bike.jpg" alt="my baby" class="hero-img"
	<p>I adore this bike too much<3</p>
</section>
  <!-- ----------  MAIN  ---------- -->
  <main>
    <section class="card">
      <h2>Color‑Flipper 色変化</h2>
      <p>Click the button and watch the background change</p>
      <button id="flipBtn">Flip My Color</button>
    </section>
<section class="About">
    <h2>About this project</h2>
    <p>Built in Notepad++ to demonstrate HTML / CSS / JS fundamentals.</p>
</section>
  </main>

  <!-- ----------  FOOTER  ---------- -->
  <footer>
    24319050 | Kaito Ochiai
  </footer>

  <!-- ----------  JavaScript  ---------- -->
  <script>
    // 1) one‑time welcome message
    const holder = document.getElementById("welcomeMsg");
    const hr = new Date().getHours();
    const greet = hr<12? "Good morning!おはようございます！"
               : hr<18? "Good afternoon!こんばんは！"
                      : "Good evening!こんばんは！";
    holder.textContent = `${greet} 👋 Welcome ようこそ`;

    // 2) Color‑Flipper
    const btn = document.getElementById("flipBtn");
    btn.addEventListener("click", () => {
      const hex = "#" + Math.floor(Math.random()*0xFFFFFF)
                         .toString(16).padStart(6,"0");
      document.body.style.backgroundColor = hex;
    });
  </script>
</body>
</html>
